<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <img src="assets/images/logo.png" alt="Vitalia Logo" class="login-logo" onerror="this.style.display='none'">
            <h2>{{ 'login.title' | translate }}</h2>
            <p>{{ 'login.subtitle' | translate }}</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">

            <!-- Username -->
            <ui-form-field [label]="'login.username' | translate"
                [error]="username?.invalid && username?.touched ? ('login.username_required' | translate) : null">
                <ui-input formControlName="username" type="text"
                    [placeholder]="'login.username_placeholder' | translate">
                </ui-input>
            </ui-form-field>

            <!-- Password -->
            <ui-form-field [label]="'login.password' | translate"
                [error]="password?.invalid && password?.touched ? ('login.password_required' | translate) : null">
                <ui-input formControlName="password" type="password"
                    [placeholder]="'login.password_placeholder' | translate">
                </ui-input>
            </ui-form-field>

            <!-- Actions -->
            <div class="login-actions">
                <a routerLink="/forgot-password" class="forgot-password">
                    {{ 'login.forgot_password' | translate }}
                </a>
            </div>

            <!-- Submit Button -->
            <ui-button type="submit" variant="primary" [fullWidth]="true"
                [disabled]="loginForm.invalid || loginForm.pending">
                {{ 'login.submit' | translate }}
            </ui-button>

        </form>

        <div class="login-footer">
            <p>{{ 'login.no_account' | translate }} <a routerLink="/register">{{ 'login.register' | translate }}</a></p>
        </div>
    </div>
</div>
