<ui-toolbar mode="floating">
    <!-- START: Navigation & Branding -->
    <div start class="toolbar-start">
        <ui-icon-button icon="menu" (clicked)="toggleSidebar()" aria-label="Toggle sidebar"></ui-icon-button>
        <span class="app-title">{{ 'app.title' | translate }}</span>
    </div>

    <!-- CENTER: Search & Context -->
    <div center class="toolbar-center">
        @if (!isMobile()) {
        <div class="header-search">
            <mat-icon class="search-icon">search</mat-icon>
            <input type="text" class="search-input" [placeholder]="'header.search' | translate"
                [(ngModel)]="searchQuery" (keyup.enter)="onSearch()" />
        </div>
        }
    </div>

    <!-- END: Global Actions -->
    <div end class="toolbar-end">
        <!-- Language Selector -->
        <ui-icon-button icon="language" [matMenuTriggerFor]="languageMenu"
            aria-label="Change language"></ui-icon-button>
        <mat-menu #languageMenu="matMenu">
            @for (lang of availableLanguages; track lang.code) {
            <button mat-menu-item (click)="switchLanguage(lang.code)">
                <span>{{ lang.flag }} {{ lang.name }}</span>
            </button>
            }
        </mat-menu>

        <!-- Notifications -->
        <ui-badge [content]="notificationCount" variant="danger" animation="pulse" [hidden]="notificationCount === 0">
            <ui-icon-button icon="notifications" aria-label="Notifications"></ui-icon-button>
        </ui-badge>

        <!-- User Menu -->
        <ui-icon-button icon="account_circle" [matMenuTriggerFor]="userMenu" aria-label="User menu"></ui-icon-button>
        <mat-menu #userMenu="matMenu">
            <div class="user-info">
                <div class="user-name">{{ userName }}</div>
                <div class="user-role">{{ userRole }}</div>
            </div>
            <mat-divider></mat-divider>
            <button mat-menu-item>
                <mat-icon>person</mat-icon>
                <span>{{ 'header.profile' | translate }}</span>
            </button>
            <button mat-menu-item>
                <mat-icon>settings</mat-icon>
                <span>{{ 'header.settings' | translate }}</span>
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item (click)="logout()">
                <mat-icon>exit_to_app</mat-icon>
                <span>{{ 'header.logout' | translate }}</span>
            </button>
        </mat-menu>
    </div>
</ui-toolbar>
