<ui-toolbar mode="fixed">
    <!-- START: Navigation & Branding -->
    <div start class="toolbar-start">
        <ui-icon-button icon="menu" (clicked)="toggleSidebar()" aria-label="Toggle sidebar"></ui-icon-button>
        <span class="app-title">{{ 'app.title' | translate }}</span>
    </div>

    <!-- END: Global Actions -->
    <div end class="toolbar-end">
        <!-- Search (Moved to Right) -->
        @if (!isMobile()) {
        <div class="header-search">
            <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
                <ui-form-field appearance="outline" size="sm" [noMargin]="true" [hideSubscript]="true">
                    <ui-icon uiPrefix>search</ui-icon>
                    <ui-input formControlName="query" uiInput [placeholder]="'header.search' | translate"
                        (keyup.enter)="onSearch()" ariaLabel="Search">
                    </ui-input>
                </ui-form-field>
            </form>
        </div>
        }

        <!-- Language Selector -->
        <ui-icon-button icon="language" [uiMenuTriggerFor]="languageMenu.matMenu"
            aria-label="Change language"></ui-icon-button>

        <ui-menu #languageMenu="uiMenu">
            @for (lang of availableLanguages; track lang.code) {
            <button uiMenuItem (click)="switchLanguage(lang.code)">
                <span class="lang-flag">{{ lang.flag }}</span>
                <span class="lang-name">{{ lang.name }}</span>
            </button>
            }
        </ui-menu>

        <!-- Notifications -->
        <ui-badge [content]="notificationCount" variant="danger" animation="pulse" [hidden]="notificationCount === 0">
            <ui-icon-button icon="notifications" aria-label="Notifications"></ui-icon-button>
        </ui-badge>

        <!-- User Menu -->
        <ui-icon-button icon="account_circle" [uiMenuTriggerFor]="userMenu.matMenu"
            aria-label="User menu"></ui-icon-button>

        <ui-menu #userMenu="uiMenu">
            <div class="user-info">
                <div class="user-name">{{ userName }}</div>
                <div class="user-role">{{ userRole }}</div>
            </div>
            <button uiMenuItem>
                <ui-icon>person</ui-icon>
                <span>{{ 'header.profile' | translate }}</span>
            </button>
            <button uiMenuItem>
                <ui-icon>settings</ui-icon>
                <span>{{ 'header.settings' | translate }}</span>
            </button>
            <ui-divider></ui-divider>
            <button uiMenuItem (click)="logout()">
                <ui-icon>exit_to_app</ui-icon>
                <span>{{ 'header.logout' | translate }}</span>
            </button>
        </ui-menu>
    </div>
</ui-toolbar>
