<app-header (toggleSidebarFn)="toggleSidebar()"></app-header>

<app-settings-panel></app-settings-panel>

<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" [opened]="sidenavOpened" class="sidenav" [class.collapsed]="sidebarCollapsed">
        <app-sidebar #sidebar (hoverChange)="onSidebarHover($event)"></app-sidebar>
    </mat-sidenav>

    <mat-sidenav-content class="content" [class.collapsed]="sidebarCollapsed">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
