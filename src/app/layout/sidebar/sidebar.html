<ui-sidenav [items]="menuItems" [activeItemId]="activeItemId"
    [state]="isCollapsed && !isHovering ? 'collapsed' : 'expanded'" (mouseenter)="onMouseEnter()"
    (mouseleave)="onMouseLeave()">

    <!-- Logo/Brand Section -->
    <div header class="sidebar-header-content">
        @if (!isCollapsed || isHovering) {
        <div class="logo">
            <span class="logo-text">{{ 'app.title' | translate }}</span>
        </div>
        }
        @if (isCollapsed && !isHovering) {
        <div class="logo-icon">
            <ui-icon>local_hospital</ui-icon>
        </div>
        }
    </div>

    <!-- Main Content (optional if routing is handled internally) -->
    <ng-content></ng-content>

    <!-- Footer Section -->
    <div footer class="sidebar-footer-content">
        @if (!isCollapsed || isHovering) {
        <div class="version-info">
            v1.0.0-vitalia
        </div>
        }
    </div>
</ui-sidenav>
