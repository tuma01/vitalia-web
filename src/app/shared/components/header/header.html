<mat-toolbar class="app-header">

    <!-- Left: Menu button -->
    <button mat-icon-button (click)="toggleSidebar()" aria-label="Toggle sidebar">
        <mat-icon>menu</mat-icon>
    </button>

    <span class="spacer"></span>

    <!-- Search (desktop only) -->
    @if (!isMobile()) {
    <mat-form-field appearance="outline" class="header-search">
        <mat-label>{{ 'header.search' | translate }}</mat-label>
        <mat-icon matPrefix>search</mat-icon>
        <input matInput>
    </mat-form-field>
    }

    <!-- Language selector -->
    <button mat-icon-button [matMenuTriggerFor]="languageMenu" aria-label="Change language">
        <mat-icon>language</mat-icon>
    </button>

    <mat-menu #languageMenu="matMenu">
        @for (lang of availableLanguages; track lang.code) {
        <button mat-menu-item (click)="switchLanguage(lang.code)">
            <span class="lang-flag">{{ lang.flag }}</span>
            <span>{{ lang.name }}</span>
        </button>
        }
    </mat-menu>

    <!-- Notifications -->
    <button mat-icon-button aria-label="Notifications">
        <mat-icon [matBadge]="notificationCount" matBadgeColor="warn" [matBadgeHidden]="notificationCount === 0">
            notifications
        </mat-icon>
    </button>

    <!-- User menu -->
    <button mat-icon-button [matMenuTriggerFor]="userMenu" aria-label="User menu">
        <mat-icon>account_circle</mat-icon>
    </button>

    <mat-menu #userMenu="matMenu">
        <div class="user-menu-header">
            <div class="user-name">{{ userName }}</div>
            <div class="user-role">{{ userRole }}</div>
        </div>

        <mat-divider></mat-divider>

        <button mat-menu-item>
            <mat-icon>person</mat-icon>
            <span>{{ 'header.profile' | translate }}</span>
        </button>

        <button mat-menu-item (click)="openSettings()">
            <mat-icon>settings</mat-icon>
            <span>{{ 'header.settings' | translate }}</span>
        </button>

        <mat-divider></mat-divider>

        <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>{{ 'header.logout' | translate }}</span>
        </button>
    </mat-menu>

</mat-toolbar>
