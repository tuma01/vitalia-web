<div class="ui-calendar">
    <!-- Header: Navigation -->
    <div class="ui-calendar__header">
        <button type="button" class="ui-calendar__nav-btn" (click)="prevMonth()" aria-label="Previous month">
            <i class="fa fa-chevron-left"></i>
        </button>

        <div class="ui-calendar__month-display" (click)="toggleView()">
            {{ monthLabel() }}
        </div>

        <button type="button" class="ui-calendar__nav-btn" (click)="nextMonth()" aria-label="Next month">
            <i class="fa fa-chevron-right"></i>
        </button>
    </div>

    <!-- Body: Days Grid -->
    <div class="ui-calendar__body">
        <!-- Weekdays Label -->
        <div class="ui-calendar__weekdays">
            @for (day of daysOfWeek(); track $index) {
            <div class="ui-calendar__weekday">{{ day }}</div>
            }
        </div>

        <!-- Days Selection Grid -->
        <div class="ui-calendar__days-grid">
            @for (day of calendarDays(); track day.date.toString()) {
            <button type="button" class="ui-calendar__day" [class.ui-calendar__day--other-month]="!day.isCurrentMonth"
                [class.ui-calendar__day--today]="day.isToday" [class.ui-calendar__day--selected]="day.isSelected"
                (click)="onDateClick(day.date)">
                {{ day.date.getDate() }}
            </button>
            }
        </div>
    </div>

    <!-- Footer (Optional: Quick select) -->
    <div class="ui-calendar__footer">
        <button type="button" class="ui-calendar__today-btn" (click)="selectToday()">
            {{ i18n.todayButton }}
        </button>
    </div>
</div>
