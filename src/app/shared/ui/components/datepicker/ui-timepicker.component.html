<div class="ui-timepicker">
    <!-- Input Trigger -->
    <ui-form-field [label]="label">
        <mat-icon uiPrefix (click)="toggleOverlay()" style="cursor: pointer;">schedule</mat-icon>
        <ui-input [placeholder]="placeholder || i18n.placeholder || ''" [readonly]="true" [value]="value() || ''"
            (click)="toggleOverlay()" [disabled]="disabled" cdkOverlayOrigin #trigger="cdkOverlayOrigin"></ui-input>
    </ui-form-field>

    <!-- Time Selector Overlay -->
    <ng-template cdkConnectedOverlay [cdkConnectedOverlayOrigin]="trigger" [cdkConnectedOverlayOpen]="isOpen()"
        [cdkConnectedOverlayHasBackdrop]="true" cdkConnectedOverlayBackdropClass="cdk-overlay-transparent-backdrop"
        (backdropClick)="isOpen.set(false)" (detach)="isOpen.set(false)">
        <div class="ui-timepicker__overlay-container">
            <ui-time-selector [initialTime]="value() || '00:00'" [format]="format" [i18n]="i18n"
                (timeSelect)="onSelect($event)"></ui-time-selector>
        </div>
    </ng-template>
</div>
