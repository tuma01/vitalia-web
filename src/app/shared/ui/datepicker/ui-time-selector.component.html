<div class="ui-time-selector">
    <div class="ui-time-selector__header">
        {{ pad(hours()) }}:{{ pad(minutes()) }} {{ format === '12h' ? period() : '' }}
    </div>

    <div class="ui-time-selector__columns">
        <!-- Hours Column -->
        <div class="ui-time-selector__column">
            @for (h of hourList(); track h) {
            <div class="ui-time-selector__item" [class.ui-time-selector__item--selected]="hours() === h"
                (click)="selectHour(h)">
                {{ pad(h) }}
            </div>
            }
        </div>

        <!-- Minutes Column -->
        <div class="ui-time-selector__column">
            @for (m of minuteList(); track m) {
            <div class="ui-time-selector__item" [class.ui-time-selector__item--selected]="minutes() === m"
                (click)="selectMinute(m)">
                {{ pad(m) }}
            </div>
            }
        </div>

        <!-- Period Column (Optional) -->
        @if (format === '12h') {
        <div class="ui-time-selector__period">
            <div class="ui-time-selector__item" [class.ui-time-selector__item--selected]="period() === 'AM'"
                (click)="selectPeriod('AM')">
                {{ i18n.amLabel }}
            </div>
            <div class="ui-time-selector__item" [class.ui-time-selector__item--selected]="period() === 'PM'"
                (click)="selectPeriod('PM')">
                {{ i18n.pmLabel }}
            </div>
        </div>
        }
    </div>

    <div class="ui-time-selector__footer">
        <button type="button" class="ui-time-selector__set-btn" (click)="confirm()">
            {{ i18n.setButton }}
        </button>
    </div>
</div>
