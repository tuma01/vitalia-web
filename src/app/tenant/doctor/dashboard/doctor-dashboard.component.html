<div class="dashboard-container">
    <header class="dashboard-header">
        <div class="welcome-section">
            <h1>Bienvenido, Dr. {{ userName() }}</h1>
            <p class="tenant-badge">{{ tenantName() }}</p>
        </div>
    </header>

    <div class="stats-grid">
        @for (stat of stats; track stat.title) {
        <mat-card class="stat-card" [class]="'variant-' + stat.variant">
            <mat-card-content>
                <div class="stat-icon">
                    <mat-icon>{{ stat.icon }}</mat-icon>
                </div>
                <div class="stat-info">
                    <span class="stat-title">{{ stat.title }}</span>
                    <span class="stat-value">{{ stat.value }}</span>
                </div>
            </mat-card-content>
        </mat-card>
        }
    </div>

    <div class="placeholder-content">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Agenda del Día</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>Módulo de gestión de citas médicas próximamente...</p>
            </mat-card-content>
        </mat-card>
    </div>
</div>
