<div class="dashboard-container">
    <header class="dashboard-header">
        <div class="header-content">
            <h1>Portal del Empleado</h1>
            <p>Bienvenido, <strong>{{ userName() }}</strong> - {{ tenantName() }}</p>
        </div>
    </header>

    <section class="stats-grid">
        @for (stat of stats; track stat.title) {
        <mat-card class="stat-card">
            <mat-card-content>
                <div class="stat-row">
                    <div class="stat-icon-box" [attr.data-variant]="stat.variant">
                        <mat-icon>{{ stat.icon }}</mat-icon>
                    </div>
                    <div class="stat-info">
                        <p class="stat-title">{{ stat.title }}</p>
                        <div class="stat-value-row">
                            <span class="stat-value">{{ stat.value }}</span>
                        </div>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
        }
    </section>

    <div class="content-grid">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <div class="header-with-icon">
                        <mat-icon color="primary">announcement</mat-icon>
                        Comunicados
                    </div>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p class="empty-state-text">No hay comunicados nuevos.</p>
            </mat-card-content>
        </mat-card>
    </div>
</div>
