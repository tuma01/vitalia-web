<mat-sidenav-container class="sidenav-container" autosize
    [class.side-collapsed]="sidebarCollapsed && !sidebarHovered && !isMobile">
    <!-- Sidebar: Logo + User + Menu (full height) -->
    <mat-sidenav #sidenav [mode]="isMobile ? 'over' : 'side'" [opened]="sidenavOpened" class="sidenav">
        <app-sidebar #sidebar [isCollapsed]="sidebarCollapsed && !sidebarHovered && !isMobile"
            (hoverChange)="onSidebarHover($event)" (menuItemClick)="isMobile ? sidenav.close() : null">
        </app-sidebar>
    </mat-sidenav>

    <!-- Content: Header (fixed) + Content area (scrollable) -->
    <mat-sidenav-content class="content">
        <app-header (toggleSidebarFn)="toggleSidebar()" (toggleSettingsFn)="toggleSettings()"></app-header>

        <app-settings-panel (closeFn)="toggleSettings()" [isOpen]="settingsPanelOpen"></app-settings-panel>

        <div class="main-content-wrapper">
            <div class="page-content">
                <router-outlet></router-outlet>
            </div>
            <app-footer></app-footer>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
