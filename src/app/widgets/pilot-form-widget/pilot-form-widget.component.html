<div class="pilot-widget-card">
    <div class="widget-header">
        <h4>{{ title }}</h4>
        <span class="badge">{{ variant }}</span>
    </div>

    <form [formGroup]="form" (submit)="onSubmit($event)" class="widget-form">

        <!-- Info Fields -->
        @if (fields.length) {
        <div class="mb-4">
            <h5 class="text-xs font-bold text-gray-500 uppercase mb-2">Configured Fields</h5>
            <ul class="list-disc pl-4 text-sm text-gray-600">
                @for (field of fields; track field) {
                <li>{{ field }}</li>
                }
            </ul>
        </div>
        }

        <!-- Priority Select -->
        <ui-select label="Priority" placeholder="Select priority" formControlName="priority"
            [options]="priorityOptions">
        </ui-select>

        <ui-datepicker label="Target Date" placeholder="Select date" formControlName="birthDate">
        </ui-datepicker>

        <ui-timepicker label="Target Time" placeholder="Select time" formControlName="targetTime">
        </ui-timepicker>

        <div class="actions">
            <ui-button variant="primary" size="sm" type="submit">
                Submit Widget
            </ui-button>
        </div>

    </form>
</div>
